<div class="container">
    <div class="chk-block">
      <div class="chk-block-title">
        <div class="d-flex justify-content-between">
          <div>
            <h2 class="text-capitalize">Add Product</h2>
          </div>
          <button [routerLink]="['../']" class="btn btn-danger btn-sm pull-right"><i class="fa fa-reply"></i>
            Back</button>
        </div>
      </div>
      <br>
      <br>
      <div class="chk-block-content">
  
        <div *ngIf="loader" class="heavy">
          <!-- <img src="assets/animate/tenor.gif" style="width: 140px; margin-left: 35%;"> -->
        </div>
  
        <div *ngIf="!loader">
  
          <form role="form" #myForm="ngForm" enctype="multipart/form-data" (ngSubmit)="save(myForm.value)"
            accept-charset="UTF-8" novalidate>
            <div class="form-group row  has-feedback"
             >
              <label class="col-12 col-md-2 col-xl-2 col-form-label" for="text-input">Title<span
                  class='*'>*</span></label>
              <div class="col-12 col-md-10 col-xl-10">
                <input [(ngModel)] = "title" type="text" class="form-control" maxlength="55" required name="title" id="title"
                  placeholder="Enter title (max: 55 characters)">
                
              </div>
            </div>
  
           
            <div class="form-group row  has-feedback"
             >
              <label class="col-12 col-md-2 col-xl-2 col-form-label" for="text-input">Image</label>
              <div class="col-12 col-md-10 col-xl-10">
                <input type="file" class="form-control" name="imagetextText" id="title" 
                   accept="image/*" (change)="onFileChange($event.target.files)">
               
              </div>
            </div>
  
            <div class="form-group row  has-feedback"
            >
              <label class="col-12 col-md-2 col-xl-2 col-form-label" for="text-input">Description<span
                  class='*'>*</span></label>
              <div class="col-12 col-md-10 col-xl-10">
                <input [(ngModel)] = "description" type="text" class="form-control" maxlength="55" required name="description" id="description"
                    placeholder="Enter description">
               
              </div>
            </div>

            <div class="form-group row  has-feedback"
            >
              <label class="col-12 col-md-2 col-xl-2 col-form-label" for="text-input">Price<span
                  class='*'>*</span></label>
              <div class="col-12 col-md-10 col-xl-10">
                <input [(ngModel)] = "price" type="text" class="form-control"  required name="price" id="price"
                    placeholder="Enter price">
               
              </div>
            </div>


            <div class="form-group row  has-feedback"
            >
              <label class="col-12 col-md-2 col-xl-2 col-form-label" for="text-input">Discount Percentage<span
                  class='*'>*</span></label>
              <div class="col-12 col-md-10 col-xl-10">
                <input [(ngModel)] = "discountpercent" type="text" class="form-control"  required name="discountpercent" id="discountpercent"
                    placeholder="Enter discount pecent">
               
              </div>
            </div>

            <button type="button"  data-toggle="modal" 
              (click)="save1(myForm.value)" class="btn btn-success pull-right">Save <i
                class="fa fa-caret-right"></i></button>
            <br><br>
          </form>
        </div>
      </div>
    </div>
  </div>
