<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Discount percent</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      
        <tr *ngFor="let product of products; let i = index;">
            <td scope="row">{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.discount_percent}}</td>
            <td><button type="button" class="btn btn-primary" [routerLink]="['../../admin/products/editproduct/',product.id]" >Edit</button></td>
            <td><button type="button" class="btn btn-danger" (click)="getConfirmation(product.id);">Delete</button>
             <td *ngIf="product.status == 1;else other_content">
                <button type="button" class="btn btn-success" (click)="getDisable(product.id,product.status);">Enabled</button>
                
            </td>   
             <ng-template #other_content>
                <td><button type="button" class="btn btn-warning" (click)="getDisable(product.id,product.status);">Disabled</button>
                </td>
             </ng-template>

            
          </tr>
         
        
     
    </tbody>
  </table>
